<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<HTML>
   <HEAD>
		<TITLE>Myles Tan</TITLE>
		
		<!-- CSS file -->
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		
		<!-- Javascript -->
		<script type="text/javascript">
			function writeText(txt){
				var content;
				if(txt == 'about')content = "<p>Hey, my name is Myles. I'm an Engineering Student at the University of Waterloo. I'm currently on my co-op term at <a href='http://www.nexj.com/' target='_blank'>NexJ Systems Inc.</a>, working on software to <a href='http://www.nexj.com/health/consumer-wellness/' target='_blank'>help make people healthy</a>.</p><p>This website is one of my pet projects. It's constantly under construction as I get through HTML, CSS, and Javascript. I hope to have it updated at least once a week. If you have some time, stop by. Cheers!</p>";
				if(txt == 'blog')content = "<p>Check out my <a href='http://www.taniard.tumblr.com' target='_blank'>blog</a>. I post thing I like on it.</p>";
				if(txt == 'photos') content = "<p>I like to take photos! you can find my photos on <a href='http://www.flickr.com/photos/myles_tan' target='_blank'>Flickr.</p>";
				if(txt == 'resume') content = "<p>If you're interested in hiring me, or a brief list of things I use to validate my self-worth in this economy, you can find it <a href='Resume.html' target='_blank'>here</a>.</p>";
				if(txt == 'contact') content = "<p>If you'd like to contact me, mylestan7@gmail.com will do the trick.</p>";
				document.getElementById("content").innerHTML=content;
			}
		</script>
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-29422815-1']);
			_gaq.push(['_setDomainName', 'mylestan.com']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
		</script>
   </HEAD>
   <BODY onload="writeText('about')">
   <script type="text/javascript">writeText("about")</script>
	<!-- jQuery -->
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			//fade for menu icons
			$('.menuIcon').mouseover(function(){
				$(this).fadeTo("fast", 0.5);
			}).mouseout(function(){
				$(this).fadeTo("fast", 1);
			});
			
			//persistent fade for menu icons
			$('.menuIcon').click(function(){
				//stuff
			});
			
			//fade for social icons
			$('.socialIcon').mouseover(function(){
				$(this).fadeTo("fast", 0.5);
			}).mouseout(function(){
				$(this).fadeTo("fast", 1);
			});
		});
		
	</script>
		<div id="window">
			<div id="headpaddingstrip"></div>
			<div id="page">
				<div id ="header">
					<text id="title" onclick="writeText('about')">Myles Tan</text>
				</div>
				<div id="main">
					<div id="menu">
						<div class="menuIcon">
							<img src="Images/AboutMe.png" alt="About Me" onclick="writeText('about')"/>
						</div>
						<div class="menuIcon">
							<img src="Images/Blog.png" alt="blog" onclick="writeText('blog')"/>
						</div>
						<div class="menuIcon">
							<img src="Images/Photos.png" alt="blog" onclick="writeText('photos')"/>
						</div>
						<div class="menuIcon">
							<img src="Images/Resume.png" alt="Resume" onclick="writeText('resume')"/>
						</div>
						<div class="menuIcon">
							<img src="Images/Contact.png" alt="Contact" onclick="writeText('contact')"/>
						</div>
						<div id="socialmedia">
								<a class="socialIcon" href="http://www.facebook.com/myles.tan" target="_empty"><img src="Images/Facebook color.png" alt="Facebook"/></a><a
								class="socialIcon" href="http://www.twitter.com/tanmyles" target="_empty"><img src="Images/Twitter color.png" alt="Twitter"/></a><a
								class="socialIcon" href="http://ca.linkedin.com/in/mylestan" target="_empty"><img src="Images/Linkedin color.png" alt="LinkedIn"/></a>
						</div>
					</div>
					<div id="content" ></div>
				</div>
				<div id="footer">
					<text>Work in progress :)</text>
				</div>
			</div>
			<div id="footpaddingstrip"></div>
		</div>
